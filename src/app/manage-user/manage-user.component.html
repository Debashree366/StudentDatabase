<div class="page-area">
  <h2 class="text-center">Manage Student</h2>
  <h4 class="text-center">CRUD Operation with realtime database</h4>
  <div class="container border-top pt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Add Student</h2>
        <form #userForm="ngForm" (ngSubmit)="onAddUser(userForm.value)">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" autocomplete="off"
            name="name" ngModel required>
          </div>
          <div class="form-group mt-3">
            <label>Technology Use</label>
            <input type="text" class="form-control" autocomplete="off"
            name="technology" ngModel required>
          </div>
          <button type="submit" class="btn btn-primary m-2">{{editMode? 'Update Student': 'Add Student'}} </button>
   
          <button type="button" class="btn btn-warning" (click)="fetchUser()">Fetch Student</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Student List</h2>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Technology</th>
              <th scope="col" class="text-center">Edit</th>
              <th scope="col" class="text-center">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; index as i">
              <td>{{user.name}}</td>
              <td>{{user.technology}}</td>
              <td class="text-center"><a class="text-danger" (click)="onEditUser(user.userId, i)"><i class="far fa-edit"></i></a></td>
              <td class="text-center"><a class="text-danger"  (click)="onDeleteUser(user.userId)"><i class="far fa-trash-alt"></i></a></td>
              <!-- <td class="text-center"><a class="text-danger" (click)="onEditUser(user.userId, i)"><i class="far fa-edit"></i></a></td>
              <td class="text-center"><a class="text-danger" (click)="onDeleteUser(user.userId)"><i class="far fa-trash-alt"></i></a></td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <br>
  </div>
</div>
